{% extends 'mybase.html' %}

{% block content %}
{% load static %}
<style>
    .student {
        float: left; 
        width: 47%; 
        height: auto; 
        border-right: 1px dotted gray; 
        margin-right: 30px; 
        padding-right: 10px;
    }

</style>


<div class="main clearfix">

    <h2 style="text-align: center;">재학생 / 직장인 인증</h2>

    <p style="font-family: Arial, Helvetica, sans-serif; float: right; font-size: 20px; padding: 0;">
        &#128266; 인증완료까지 최대 일주일정도 소요될 수 있습니다.
    </p>

    <br>

    <hr>

    <!-- 재학생 인증 -->
    <div class="student">
        <h3>재학생 인증 (멘티) </h3>
        <form method="post" action="#">
            <div class="row gtr-uniform">

                <div class="col-6 col-12-xsmall">
                    <h5>이름</h5>
                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="이름을 입력해주세요." />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>전화번호</h5>
                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="000-1111-2222" />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>이메일</h5>
                    <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>재학증명서</h5>
                    <input type="file" name="demo-image" id="demo-image" value="" placeholder="첨부파일을 추가해주세요." />
                </div>

                <div class="col-12">
                    <ul class="actions" style="width: 10rem; margin-left: auto; margin-right: auto;">
                        <li><a href="{% url 'certification_check' %}" class="button primary">제출하기</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>

    <!-- 직장인 인증 -->
    <div class="worker">
        <h3>직장인 인증 (멘토) </h3>
        <form method="post" action="#">
            <div class="row gtr-uniform">

                <div class="col-6 col-12-xsmall">
                    <h5>이름</h5>
                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="이름을 입력해주세요." />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>전화번호</h5>
                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="000-1111-2222" />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>이메일</h5>
                    <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                </div>

                <div class="col-6 col-12-xsmall">
                    <h5>재직증명서</h5>
                    <input type="file" name="demo-image" id="demo-image" value="" placeholder="첨부파일을 추가해주세요." />
                </div>

                <div class="col-12">
                    <ul class="actions" style="width: 10rem; margin-left: auto; margin-right: auto;">
                        <li><a href="{% url 'certification_check' %}" class="button primary">제출하기</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
